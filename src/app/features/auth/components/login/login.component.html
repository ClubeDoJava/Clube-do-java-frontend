<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login - Clube do Java</h3>

          <div *ngIf="isLoading" class="text-center mb-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="seu@email.com"
                formControlName="email"
                [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) }"
              />
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="invalid-feedback">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">E-mail é obrigatório.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Formato de e-mail inválido.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Sua senha"
                formControlName="password"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) }"
              />
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</div>
              </div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
                {{ isLoading ? 'Entrando...' : 'Entrar' }}
              </button>
            </div>

            <div class="text-center">
              <p class="mb-0">Não tem uma conta?</p>
              <a routerLink="/auth/register" class="btn btn-link">Registre-se aqui</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
