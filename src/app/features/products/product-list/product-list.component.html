<div class="container my-5">
  <h1 class="mb-4 section-title">Nossos Produtos</h1>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" *ngIf="(products$ | async) as products; else loading">
    <div class="col" *ngFor="let product of products">
      <app-product-card [product]="product"></app-product-card>
    </div>
    <div *ngIf="products.length === 0 && !errorMessage" class="col-12">
        <p class="text-center text-muted">Nenhum produto encontrado.</p>
    </div>
  </div>

  <ng-template #loading>
    <div class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p class="mt-2">Carregando produtos...</p>
    </div>
  </ng-template>

  <!-- Adicionar lógica de paginação aqui futuramente -->
</div>
